name: Build for all platforms

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  Linux_x86:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Packages
      run: sudo apt-get update && sudo apt-get install build-essential yasm -y

    - name: Build
      run: |
        cargo build --release
        strip target/release/bliss-mixer
        mkdir releases
        cp target/release/bliss-mixer releases/bliss-mixer

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bliss-mixer-linux-x86
        path: releases/

  Linux_arm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: |
        docker build --pull --no-cache -t bliss-mixer-cross - < docker/Dockerfile_Bullseye
        docker run --rm -v $PWD/target:/build -v $PWD:/src bliss-mixer-cross

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bliss-mixer-linux-arm
        path: releases/

  macOS:
    runs-on: macos-13

    steps:
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Rust support for ARM64 & prepare environment
      run: |
        rustup target add aarch64-apple-darwin
        mkdir releases

    - name: Build
      run: |
        cargo build --release
        strip target/release/bliss-mixer
        cp target/release/bliss-mixer releases/bliss-mixer-x86_64
        cargo build --target=aarch64-apple-darwin --release
        strip target/aarch64-apple-darwin/release/bliss-mixer
        cp target/aarch64-apple-darwin/release/bliss-mixer releases/bliss-mixer-arm64

    - name: Build fat binary
      run: |
        lipo -create \
          -arch x86_64 releases/bliss-mixer-x86_64 \
          -arch arm64 releases/bliss-mixer-arm64 \
          -output releases/bliss-mixer

    - name: Remove ununsed binaries
      run:
        rm releases/bliss-mixer-x86_64 releases/bliss-mixer-arm64

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bliss-mixer-mac
        path: releases/

  Windows:
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        cargo build --release
        strip target/release/bliss-mixer.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bliss-mixer-windows
        path: target/release/bliss-mixer.exe
